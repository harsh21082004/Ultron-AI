<!-- Only render the card if valid data -->
<ng-container *ngIf="data && data.headers?.length && data.rows?.length">
  <mat-card class="table-card my-4 shadow-lg">
    <mat-card-content style="padding: 0 !important;">
      <div *ngIf="data.title" class="p-4">
        <h3 class="text-lg font-semibold">{{ data.title }}</h3>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="data.rows" class="table-content" role="grid">

          <ng-container *ngFor="let header of displayedColumns" [matColumnDef]="header">
            <th mat-header-cell *matHeaderCellDef> {{ header }} </th>
            <td mat-cell *matCellDef="let row"> {{ row[header] }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
