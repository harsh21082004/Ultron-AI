<div class="min-h-screen flex items-center justify-center relative" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Glassmorphic card -->
    <div
        class="w-full max-w-md bg-white/10 backdrop-blur-md border border-white/20 rounded-xl p-8 shadow-lg relative z-10 login">

        <!-- Background circles -->
        <div class="circle circle-pink"></div>
        <div class="circle circle-purple"></div>

        <h2 class="text-2xl font-bold text-white mb-2">Login</h2>
        <p class="text-gray-300 text-sm mb-6">Welcome Back Please Login To Your Account</p>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block text-gray-300 mb-1" for="email">Email</label>
                <input id="email" type="email" formControlName="email"
                    class="w-full px-3 py-2 bg-transparent border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 text-white" />
            </div>

            <div class="mb-4">
                <label class="block text-gray-300 mb-1" for="password">Password</label>
                <input id="password" type="password" formControlName="password"
                    class="w-full px-3 py-2 bg-transparent border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 text-white" />
            </div>

            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center space-x-2 text-gray-300">
                    <input type="checkbox" class="accent-pink-500" checked />
                    <span>Remember Me</span>
                </label>
                <a href="#" class="text-sm text-gray-400 hover:text-pink-400">Forgot Password?</a>
            </div>
            <app-pink-button type="submit" [disabled]="loginForm.invalid">Login</app-pink-button>
        </form>

        <!-- Signup -->
        <p class="mt-6 text-gray-400 text-center">
            Donâ€™t have an account?
            <a routerLink="/signup" class="text-pink-400 hover:underline">Signup</a>
        </p>
    </div>
</div>

<style>
    .login {
        position: relative;
        /* keeps circles inside relative container */
    }

    .circle {
        position: absolute;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        opacity: 0.9;
        filter: blur(60px);
        /* soft glow */
        z-index: -1;
    }

    .circle-pink {
        background: radial-gradient(circle, #ec4899, #f43f5e);
        top: -125px;
        /* half out */
        right: -125px;
        /* half out */
    }

    .circle-purple {
        background: radial-gradient(circle, #8b5cf6, #6366f1);
        bottom: -125px;
        /* half out */
        left: -125px;
        /* half out */
    }
</style>
