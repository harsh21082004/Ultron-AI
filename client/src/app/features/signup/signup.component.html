<div class="min-h-screen flex items-center justify-center bg-black relative">
  <div class="w-full max-w-md bg-white/10 backdrop-blur-md border border-white/20 rounded-xl p-8 shadow-lg relative z-10">
    <!-- Background circles -->
    <div class="circle circle-pink"></div>
    <div class="circle circle-purple"></div>

    <h2 class="text-2xl font-bold text-white mb-2">Create Account</h2>
    <p class="text-gray-300 text-sm mb-6">Join us and start your journey!</p>

    <!-- Email/Password Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Form fields for name, email, password -->
      <div class="mb-4">
        <label class="block text-gray-300 mb-1" for="name">Name</label>
        <input id="name" type="text" formControlName="name" class="w-full px-3 py-2 bg-transparent border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 text-white" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-300 mb-1" for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="w-full px-3 py-2 bg-transparent border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 text-white" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-300 mb-1" for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="w-full px-3 py-2 bg-transparent border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 text-white" />
      </div>
      
      <!-- Error messages -->
      <div *ngIf="error$ | async as errorMessage" class="text-red-400 text-sm text-center mb-4">
        {{ errorMessage }}
      </div>

      <!-- Submit button -->
      <app-pink-button-component type="submit">
        <span *ngIf="!(loading$ | async); else loadingSpinner">Sign Up</span>
        <ng-template #loadingSpinner>
          <div class="flex items-center justify-center">
             <!-- Loading spinner SVG -->
             <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Creating Account...
          </div>
        </ng-template>
      </app-pink-button-component>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-600"></div>
      <span class="mx-4 text-gray-400 text-sm">OR</span>
      <div class="flex-grow border-t border-gray-600"></div>
    </div>

    <!-- Social Login Buttons -->
    <div class="space-y-3">
      <button (click)="onGoogleLogin()" class="w-full flex items-center justify-center gap-3 py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded-md text-white font-medium transition-colors">
        <!-- Google SVG Icon -->
        <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.222 0-9.522-3.44-11.127-8.161l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C44.434 36.333 48 29.82 48 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>
        Sign Up with Google
      </button>
      <button (click)="onGitHubLogin()" class="w-full flex items-center justify-center gap-3 py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded-md text-white font-medium transition-colors">
        <!-- GitHub SVG Icon -->
        <svg class="w-5 h-5" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
        Sign Up with GitHub
      </button>
    </div>

    <p class="mt-6 text-gray-400 text-center">
      Already have an account?
      <a routerLink="/login" class="text-pink-400 hover:underline">Login</a>
    </p>
  </div>
</div>
